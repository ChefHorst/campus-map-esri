<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWU Campus Map ~ DEV</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="internals" id="headerbar">
      <div id="headerinternals">
        <img id="logo" src="WWU.png" alt="WWU Logo">
        <h1 id="headertext">WWU Campus Map</h1>
        <button onclick="mapinfoDialog.showModal()" id="mapinfo" class="button">Map Help</button>
      </div>
    </div>
    <dialog id="mapinfoDialog">
      <h1>Map Help</h1>
      <p>
        This map is a work in progress. It is not yet complete, and may contain
        errors.
      </p>
      <button onclick="mapinfoDialog.close()" class="button">Close</button>
    </dialog>
    <div class = "internals" id="map"></div>
    <div id = "zoomSlider"></div>
    <div id = "legend"></div>
    <div id="locateWidget"></div>
    <span id="info"></span>
    <script type="module" src="/main.js"></script>
  </body>
</html>
